<!-- my-modal.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Crear Contacto
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Nombre: </ion-label>
    <ion-input placeholder="Nombre" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Apellido: </ion-label>
    <ion-input placeholder="Apellido" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Empresa: </ion-label>
    <ion-input placeholder="Empresa" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Teléfono: </ion-label>
    <ion-input placeholder="Teléfono" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email: </ion-label>
    <ion-input placeholder="Email" ></ion-input>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- NO IMPLEMENTADO AUN -->
    <ion-button disabled="true" (click)="dismiss()" expand="full">Crear Contacto</ion-button>
  </ion-toolbar>
</ion-footer>
